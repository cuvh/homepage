dist: precise
language: node_js
node_js:
- 6.9.1
cache:
  pip: true
  directories:
  - node_modules
script:
- NODE_ENV=production yarn build
before_deploy:
- pip install --user awscli
deploy:
- provider: script
  skip_cleanup: true
  script: BUCKET="dev-home.enhancv.com" bin/deploy.sh
  on:
    repo: enhancv/homepage
    branch: feature-*
- provider: script
  skip_cleanup: true
  script: BUCKET="enhancv.com" bin/deploy.sh
  on:
    repo: enhancv/homepage
    branch: master
notifications:
  slack:
    secure: 
