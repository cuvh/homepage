<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        {{> meta }}
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    </head>
    <body {{#if isLandingHomepage}} class="landing-homepage-body" {{else}} class="with-sticky-navbar {{#if isHomepage}}homepage{{/if}}" {{/if}}>
        {{> header
            navigation=navigation
            invertedNavigation=invertedNavigation
        }}

        {{> body }}

        {{> footer }}

        <script src="/js/combined.js" type="text/javascript"></script>
        <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
        <script>
        window.sr = ScrollReveal();
        sr.reveal('.homepage-panel .Grid', {
            scale: 1,
            easing: 'ease-out',
            distance: '50px',
            viewFactor: 0.6
        });
        </script>
    </body>
</html>
