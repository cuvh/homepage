<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title }}</title>
        <link rel="stylesheet" type="text/css" href="{{root}}css/app.css">
        <link rel="stylesheet" type="text/css" href="{{root}}icons/styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,400">
    </head>
    <body>
        {{> header }}
        <div class="container">
            <h1 class="text-center top-lg">
                {{ title }}
            </h1>
            <div class="row top-lg">
                <div class="col-sm-3">
                    <ul class="list-unstyled text-page-menu">
                        <li {{#if isTerms }} class="active" {{/if}}>
                            <a href="/terms">Terms of service</a>
                        </li>
                        <li {{#if isPrivacy }} class="active" {{/if}}>
                            <a href="/privacy">Privacy policy</a>
                        </li>
                    </ul>
                </div>
                <div class="col-sm-9">
                    {{> body }}
                </div>
            </div>
        </div>
        {{> footer }}

        <script src="{{root}}js/combined.min.js"></script>
        {{> analytics }}
    </body>
</html>
