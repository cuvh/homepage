<div class="successful-resumes-share text-center top-sm {{class}}">
	<a
     href="https://www.facebook.com/sharer.php?u=https://enhancv.com/successful-resumes/{{ url }}&message={{ uriencode facebookText }}"
     data-track="event"
     data-category="Successful Resumes"
     data-action="Social Share"
     data-label="Facebook"
     class="btn btn-facebook"
     target="_blank">
		Facebook <i class="icon-facebook pull-right"></i>
	</a>

	<a
     href="https://twitter.com/share?url=https://enhancv.com/successful-resumes/{{ url }}&text={{ uriencode twitterText }}"
     target="_blank"
     data-track="event"
     data-category="Successful Resumes"
     data-action="Social Share"
     data-label="Twitter"
     class="btn btn-twitter">
		Twitter <i class="icon-twitter pull-right"></i>
	</a>

	<a
     href="https://www.linkedin.com/shareArticle?mini=true&url=https://enhancv.com/successful-resumes/{{ url }}&text={{ uriencode facebookText }}"
     target="_blank"
     data-track="event"
     data-category="Successful Resumes"
     data-action="Social Share"
     data-label="LinkedIn"
     class="btn btn-linkedin">
	 	LinkedIn <i class="icon-linkedin-alt pull-right"></i>
	</a>
</div>
