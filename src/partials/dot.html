<li style="left: {{ x }}; top: {{ y }};">
    <a
     tabindex="0"
     class="btn btn-sm btn-dot"
     style="background-color: {{ color }}"

     data-track="event"
     data-category="Homepage"
     data-action="Click Dot"
     data-label="{{ title }}"

     data-toggle="popover"
     data-content="{{ text }}"
     title="{{ title }}"
     data-container="#{{ containerId }}"
     data-placement="top">
     {{value}}
    </a>
</li>
