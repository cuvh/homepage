<li style="left: {{ x }}; top: {{ y }};">
    <button
     type="button"
     class="btn btn-sm btn-dot"
     data-toggle="popover"
     data-placement="top"
     data-container="#tips"
     data-trigger="focus,click"
     data-content="{{ text }}">
        <i class="icon-dot-circle-o"></i>
    </button>
</li>
