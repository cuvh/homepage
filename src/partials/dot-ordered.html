<li style="left: {{ x }}; top: {{ y }};">
    <a
     tabindex="0"
     class="btn btn-sm btn-dot-ordered"

     data-track="event"
     data-category="Homepage"
     data-action="Click Dot {{ container }}"
     data-label="{{ color }}"

     data-toggle="popover"
     data-content="{{ text }}"
     data-placement="top"
     data-container="{{ container }}">
        {{ number }}
    </a>
</li>
