<title>{{#if title }}{{ title }}{{ else }}Enhancv{{/if }}</title>
{{#ifequal process.env.NODE_ENV "development" }}
    <meta name="robots" content="noindex">
{{/ifequal }}
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="description" content="{{#if description}}{{ description }}{{ else }}Enhancv helps you create compelling human-centric resumes that unveil the real person behind.{{/if }}">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" type="image/png" href="/img/favicon.png">
<link rel="icon" type="image/png" href="/img/favicon.png">

<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@Enhancv" />

{{#if metaImage }}
    <meta itemprop="image" content="{{ metaImage }}">
    <meta name="twitter:image" content="{{ metaImage }}" />
    <meta property="og:image" content="{{ metaImage }}" />
{{ else }}
    <meta itemprop="image" content="{{ urls.homepage }}/img/social-image.jpg">
    <meta name="twitter:image" content="{{ urls.homepage }}/img/social-image.jpg" />
    <meta property="og:image" content="{{ urls.homepage }}/img/social-image.jpg" />
{{/if }}

{{#if title }}
<meta name="twitter:title" content="{{ title }}" />
<meta property="og:title" content="{{ title }}" />
{{/if }}

{{#if description }}
<meta name="twitter:description" content="{{ description }}" />
<meta property="og:description" content="{{ description }}" />
{{/if }}

<link rel="stylesheet" type="text/css" href="/css/app.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,400">
